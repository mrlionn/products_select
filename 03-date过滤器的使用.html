<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/angular-1.5.8/angular.js"></script>
</head>
<body ng-app="mainApp" ng-controller="mainController">
    <div>{{ date }}</div>
    <div>{{ date | date: 'yyyy年MM月dd日 HH时mm分ss秒' }}</div>
    <div>{{ newDate }}</div>
</body>
<script>
    angular.module( 'mainApp', [] )
        .controller( 'mainController', function ( $scope, $filter ) {
            var curr = new Date();
            $scope.date = curr;

            $scope.newDate = $filter( 'date' )( curr, 'hh:mm:ss dd/MM/yyyy' );
        });
</script>
</html>
